    <section class="myform-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-area login-form">

                        <h2>SignUp</h2>

                        <div class="myform-button">
                            <button class="myform-btn " style="    width: 100px;

                        <div class="form-input">
                            <h2 style="display:flex ; justify-content: center ;align-items: center;">SignUp<a
                                    class="myform-btn " [routerLink]="['/login']">Or
                                    Login </a></h2>
                            <form #form="ngForm" (ngSubmit)="submit(form.value)">
                                <div class="form-group">
                                    <input type="text" name="name" #name="ngModel" ngModel minlength="4"
                                        pattern="[a-zA-Z]*[0-9]+" required>
                                    <label>User Name</label>
                                </div>
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="note alert">
                                    <div *ngIf="name.errors?.['required']">
                                        Name is required.
                                    </div>
                                    <div *ngIf="name.errors?.['pattern']">
                                        User name not valid.
                                    </div>
                                    <div *ngIf="name.errors?.['minlength']">
                                        Name must be at least 4 characters long.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="email"
                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" ngModel
                                        minlength="4" required>
                                    <label>email</label>
                                </div>
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="note alert">
                                    <div *ngIf="email.errors?.['required']">
                                        Email is required.
                                    </div>
                                    <div *ngIf="email.errors?.['pattern']">
                                        Email is invalid.
                                    </div>

                                </div>

                                <div class="form-group">
                                    <input type="password" id="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                        name="password" #password="ngModel" ngModel required>
                                    <label>password</label>
                                </div>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                    class="note alert">
                                    <div *ngIf="password.errors?.['required']">
                                        Password is required.
                                    </div>
                                    <div *ngIf="password.errors?.['pattern']">
                                        Minimum eight characters, at least one letter and one number
                                    </div>

                                </div>
                                <div class="form-group">
                                    <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                        name="confirmPassword" #confirmPassword="ngModel" ngModel required>
                                    <label>
                                        confirm Password
                                    </label>
                                </div>
                                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                                    class="note alert">
                                    <div *ngIf="confirmPassword.errors?.['required']">
                                        confirm Password is required.
                                    </div>


                                </div>

                                <div class="note" *ngIf="confirmPassword.value!=password.value">
                                    confirmPassword wroung
                                </div>
                                <div class="myform-button">
                                    <button
                                        [disabled]="(email.errors?.['required']||password.errors?.['required']||confirmPassword.errors?.['required'])||(email.errors?.['pattern']||password.errors?.['pattern']||name.errors?.['pattern']||confirmPassword.value!=password.value)?true:false"
                                        class="myform-btn">Signup</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
